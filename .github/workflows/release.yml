name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g. 1.1.0). Leave empty to use version from manifest.json"
        required: false
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(grep -oP '"version":\s*"\K[^"]+' manifest.json)
          fi
          echo "tag=v${VERSION}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Check tag does not exist
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/${{ steps.version.outputs.tag }}$"; then
            echo "::error::Tag ${{ steps.version.outputs.tag }} already exists"
            exit 1
          fi

      - name: Package extension
        run: |
          ZIP_NAME="liga-enhanced-${{ steps.version.outputs.version }}.zip"
          zip -r "$ZIP_NAME" . \
            -x ".git/*" \
            -x ".github/*" \
            -x "examples/*" \
            -x "node_modules/*" \
            -x ".idea/*" \
            -x ".vscode/*" \
            -x ".DS_Store" \
            -x "*.zip" \
            -x "*.crx" \
            -x "*.pem" \
            -x ".gitignore"
          echo "ZIP_NAME=$ZIP_NAME" >> "$GITHUB_ENV"

      - name: Generate checksum
        run: sha256sum "$ZIP_NAME" > "$ZIP_NAME.sha256"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Liga Enhanced ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: |
            ${{ env.ZIP_NAME }}
            ${{ env.ZIP_NAME }}.sha256
