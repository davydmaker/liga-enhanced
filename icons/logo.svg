<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Orange rounded background -->
  <rect x="4" y="4" width="120" height="120" rx="24" ry="24" fill="#ff6a10"/>

  <!-- Card silhouette (white, slightly left of center to make room for sparkle) -->
  <rect x="30" y="22" width="58" height="82" rx="6" ry="6" fill="#fff" opacity="0.95"/>

  <!-- Card art area (subtle inner rectangle) -->
  <rect x="36" y="28" width="46" height="34" rx="3" ry="3" fill="#ff6a10" opacity="0.15"/>

  <!-- Card text lines -->
  <rect x="36" y="68" width="36" height="3" rx="1.5" fill="#ff6a10" opacity="0.2"/>
  <rect x="36" y="76" width="28" height="3" rx="1.5" fill="#ff6a10" opacity="0.15"/>
  <rect x="36" y="84" width="32" height="3" rx="1.5" fill="#ff6a10" opacity="0.12"/>

  <!-- Main sparkle (4-point star, top-right) -->
  <g transform="translate(92, 32)">
    <path d="M0,-14 C2,-5 5,-2 14,0 C5,2 2,5 0,14 C-2,5 -5,2 -14,0 C-5,-2 -2,-5 0,-14Z" fill="#fff"/>
  </g>

  <!-- Small sparkle accent -->
  <g transform="translate(78, 18)">
    <path d="M0,-6 C1,-2 2,-1 6,0 C2,1 1,2 0,6 C-1,2 -2,1 -6,0 C-2,-1 -1,-2 0,-6Z" fill="#fff" opacity="0.7"/>
  </g>

  <!-- Tiny sparkle accent -->
  <g transform="translate(100, 52)">
    <path d="M0,-4 C0.7,-1.5 1.5,-0.7 4,0 C1.5,0.7 0.7,1.5 0,4 C-0.7,1.5 -1.5,0.7 -4,0 C-1.5,-0.7 -0.7,-1.5 0,-4Z" fill="#fff" opacity="0.5"/>
  </g>
</svg>
